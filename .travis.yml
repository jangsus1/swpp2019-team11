matrix:
  include:
   - node_js:
    - '10'
    python:
    - '3.6'
    dist: trusty
    addons:
      sonarcloud:
        organization: "swsnu"
        token:
          secure: ""
    script:
    install:
    - cd frontend
    - npm install
    - yarn install
    - npm install coveralls
    - gem install coveralls-lcov
    - pip3 install django
    - pip3 install coverage
    - pip3 install coveralls
    - cd ..
    script:
    - cd frontend
    - yarn test --coverage --watchAll=false
    - cd ../backend
    - coverage run --source='.' manage.py test
    - coverage xml
    - cd ..
    - sonar-scanner
    after_success:
    - cd frontend
    - coveralls-lcov -v -n coverage/lcov.info > coverage.json
    - cd ../backend
    - coveralls --merge=../frontend/coverage.json
  - language: node_js
    node_js:
    - '10'
    before_install:
    - cd frontend
    install:
    - yarn install
    - npm install
    script:
    - ./node_modules/.bin/eslint src/
  - language: python
    python:
    - '3.6'
    before_install:
    - cd backend
    install:
    - pip3 install django
    - pip3 install pylint
    - pip3 install pylint-django
    script:
    - pylint **/*.py --load-plugins=pylint_django