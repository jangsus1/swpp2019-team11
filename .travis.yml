matrix:
  include:
  - language: node_js
    node_js:
    - '10'
    dist: trusty
    addons:
      sonarcloud:
        organization: "swsnu"
        token:
          secure: ""
    before_install:
    - cd frontend
    install:
    - yarn install
    - npm install
    script:
    - ./node_modules/.bin/eslint src/
    - yarn test --coverage --watchAll=false
    - sonar-scanner
  - language: python
    python:
    - '3.6'
    dist: trusty
    addons:
      sonarcloud:
        organization: "swsnu"
        token:
          secure: ""
    before_install:
    - cd backend
    install:
    - pip3 install django
    - pip3 install pylint
    script:
    - pylint **/*.py
    - sonar-scanner